<!DOCTYPE html>
<html lang= "ja">
<head>
	<meta charset="utf-8">
	<title>JQueryの練習</title>
</head>
<body>
	<p>JQueryの練習</p>
	<div id="box" style="width:100px; height:100px; background:red;"></div>
	<ul>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
	$(function() {
		//click
		//moseover,mouseout,mousemove
		$('#box').click(function() {
			alert('hi!');
		});
		$('#box')
			.mouseover(function() {
			$(this).css('background', 'green');
		})
			.mouseout(function() {
			$(this).css('background', 'red');
		})
			.mousemove(function(e) {
			$(this).text(e.pageX);
		})

	});
</script>
</body>
</html>
