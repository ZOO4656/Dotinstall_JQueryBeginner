<!DOCTYPE html>
<html lang= "ja">
<head>
	<meta charset="utf-8">
	<title>
		JQueryの練習
	</title>
</head>
<body>
	<p>JQueryの練習</p>
	<p><a href="http://google.com">Google</a></p>
	<p><a href="http://yahoo.jp">Yahoo</a></p>
	<p><a href="http://dotinstall.com">Dotinstall</a></p>

	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>3
			<ul id="sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>
	<script src="http://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
	$(function() {
		// セレクタメソッド
		// 属性セレクタ
		// = 等しい
		// != 等しくない
		// *= ~を含む
		// ^= 先頭に含む
		// $= 終わりに含む
		// $('a[href="http://google.com"]').css('background','red');
		// $('a[href!="http://google.com"]').css('background','red');
		// $('a[href*="dotinstall.com"]').css('background','red');
		$('a[href$="jp"]').css('background','red');
	});
</script>
</body>
</html>
