<!DOCTYPE html>
<html lang= "ja">
<head>
	<meta charset="utf-8">
	<title>
		JQueryの練習
	</title>
</head>
<body>
	<p>JQueryの練習</p>
	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>3
			<ul id="sub">
				<li>3-0</li>
				<li>3-1</li>
				<li class="item">3-2</li>
				<li class="item">3-3</li>
				<li>3-4</li>
			</ul>
		</li>
	</ul>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script>
	// $(document).redy(function() {
	$(function() {
		//セレクタ: 処理対象となるDOM要素を指定する記法
		//メソッド: 処理
		//メソッドチェーン記法↓
		$('p').css('color','red').hide('slow');
	});
</script>
</body>
</html>
