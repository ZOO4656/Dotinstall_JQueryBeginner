<!DOCTYPE html>
<html lang= "ja">
<head>
	<meta charset="utf-8">
	<title>JQueryの練習</title>
	<a href="http://google.com" data-sitename="google">Google</a>
	<style>
		.myStyle{
			border:5px solid green;
			font-size: 48px;
		}
	</style>
</head>
<body>

	$(function() {

		console.log($('a').data('sitename'));
	});
</script>
</body>
</html>
